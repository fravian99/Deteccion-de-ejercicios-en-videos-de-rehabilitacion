<section class="delete-exercise">
    <h2>{{"delete-exercise.title" | translate}}</h2>
    <label>{{"delete-exercise.press-button" | translate}}</label>
    <div class="exercise-list">
        <div class="exercise-option" *ngFor="let exercise of exercises">
            <span>
                <label>{{exercise.name}}</label>
                <button (click)="deleteExercise(exercise)">{{"delete-exercise.delete" | translate}}</button>
            </span>
        </div>
    </div>
</section>
